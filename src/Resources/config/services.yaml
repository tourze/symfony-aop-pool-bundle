services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  Tourze\Symfony\AopPoolBundle\Aspect\:
    resource: '../../Aspect/'
  Tourze\Symfony\AopPoolBundle\EventSubscriber\:
    resource: '../../EventSubscriber/'
  Tourze\Symfony\AopPoolBundle\Service\:
    resource: '../../Service/'

  # 专用日志通道
  monolog.logger.connection_pool:
    parent: monolog.logger_prototype
    arguments:
      $channel: 'connection_pool'
    calls:
      - [useLoggingLoopDetection, [false]]  # 防止日志循环记录
